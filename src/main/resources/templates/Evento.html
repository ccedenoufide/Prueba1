
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <table >
            <thead>
                <tr>
                    <th scope="col">Evento</th>
                    <th scope="col">Capacidad</th>
                    <th scope="col">Costo</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Artista</th>
                    <th scope="col">Lugar</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${eventos}">
                <tr>
                    <td th:text="${user.getDescripcion}"></td>
                    <td th:text="${user.getCapacidad}"></td>
                    <td th:text="${user.getCosto}"></td>
                    <td th:text="${user.getFecha}"></td>
                    <td th:text="${user.getArtista.getArtista}"></td>
                    <td th:text="${user.getLugar.getLugar}"></td>
                    <td>
                        <a th:href="@{/editEvento/{id}(id=${user.getId})}">Edit</a>
                    </td>
                    <td>
                        <a th:href="@{/delete/{id}(id=${user.getId})}">Delete</a>
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>
</body>
</html>
